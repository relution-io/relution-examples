<ion-header>

  <ion-navbar>
    <ion-title>Approval-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let model of collection;">
    <ion-card-header>
      {{model?.header?.approvalMessage}}
    </ion-card-header>
    <ion-card-content>
      {{model|json}}
    </ion-card-content>
</ion-card>
</ion-content>
