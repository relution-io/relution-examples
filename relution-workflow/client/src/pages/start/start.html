<ion-content class="start-page" padding>
  <ion-card>
    <ion-item>
      <h3>Login as:</h3>
    </ion-item>
  </ion-card>
  <ion-card *ngFor="let user of staticUsers" (click)="authenticate(user.username)" >
    <ion-item>
      <ion-avatar item-left>
        <img src={{user?.icon}}>
      </ion-avatar>
      <h2>{{user?.username}}</h2>
    </ion-item>
  </ion-card>
</ion-content>
